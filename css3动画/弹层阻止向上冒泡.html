<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>点击div之外的区域使div隐藏-jq22.com</title>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style>
body {
	background-color:#999999;
}
#myDiv {
	background-color:#FFFFFF;
	width:250px;
	height:250px;
	display:none;
}
</style>
</head>
<body>
<input id="btn" type="button" value="显示DIV" />
<div id="myDiv">
    This is a div;
</div><script>
var myDiv = $("#myDiv");
$(function() {
    $("#btn").click(function(event) {
        // showDiv();//调用显示DIV方法
        $(myDiv).toggle();
        $(document).one("click",
        function() { //对document绑定一个影藏Div方法
            $(myDiv).hide();
        });

        event.stopPropagation(); //阻止事件向上冒泡
    });
    $(myDiv).click(function(event) {

        event.stopPropagation(); //阻止事件向上冒泡
    });
});　　　　
function showDiv() {
    $(myDiv).fadeIn();
}</script>
</body>
</html>
