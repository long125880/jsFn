<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js下拉菜单-jq22.com</title>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style>
* {
	margin:0px;
	padding:0px;
	list-style:none
}
#nav {
	width:820px;
	margin:0 auto;
}
#list>li {
	width:200px;
	height:30px;
	background:red;
	float:left;
	line-height:30px;
	text-align:center;
	margin-left:5px;
}
#list li ul {
	position:absolute;
	width:200px;
	height:0px;
	overflow:hidden;
	background:yellow
}
#list li ul li {
	height:30px;
}
</style>
</head>
<body>
<div id="nav">
    <ul id="list">
        <li>关于首页
            <ul>
                <li>新品首发</li>
                <li>新品首发</li>
                <li>新品首发</li>
                <li>新品首发</li>
            </ul>
        </li>
        <li>最先开发
            <ul>
                <li>酒店开发</li>
                <li>酒店开发</li>
                <li>酒店开发</li>
            </ul>
        </li>
        <li>联系我们
            <ul>
                <li>电话联系</li>
            </ul>
        </li>
        <li>市场调研</li>
    </ul>
</div><script>
function aa() {
    var oList = document.getElementById('list');
    var tim = null;
    var speed;

    function move(obj, L) {
        clearInterval(obj.tim)
        obj.tim = setInterval(function() {
            speed = (L - obj.children[0].offsetHeight) / 8
            speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
            if (obj.children[0].offsetHeight == L) {
                clearInterval(obj.tim)
            } else {
                obj.children[0].style.height = obj.children[0].offsetHeight + speed + "px"
            }

        }, 24)
    }
    for (var i = 0; i < oList.children.length; i++) {
        oList.children[i].onmouseover = function() {
            move(this, this.children[0].children[0].offsetHeight * this.children[0].children.length)
        }
        oList.children[i].onmouseout = function() {
            move(this, 0)
        }

    }
}
aa();</script>
</body>
</html>
